<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head th:replace="shared/head :: head"/>
<body>
	
	<div th:replace="shared/header :: header"></div>
	
	
  <div class="form-wrapper">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h4 class="mb-3">Nuevo Distrito</h4>
        <form method="POST" th:action="@{/distrito/save}" th:object="${distrito}">
    	  <input type="hidden" th:field="*{id}"></input>
    		
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="mi distrito"
            th:field="*{nombre}"/>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>

          <div class="mb-3">
              <label for="state">Estado</label>
              <select class="custom-select d-block w-100" id="state"
              th:field="*{estado}">
                <option th:each="e:${estado}" th:value="${e}" th:text="${e}"></option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
      
          <hr class="mb-4"/>
          
          <div id="alert" class="alert alert-danger" role="alert" th:if="${objResult} == false">
          	<span th:text="${resultado}"></span>
          </div> 
          
          <button id="btnGuardar" class="btn btn-primary btn-md" type="submit">Guardar</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
	
  <script>
    $('#alert').delay(2000).fadeOut(500)
  </script>		
</body>
</html>
