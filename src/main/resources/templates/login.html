<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>

	<div th:replace="shared/head :: head"></div>

	<link rel="stylesheet" href="css/login.css"/>
	
</head>
<body class="text-center">

	<form class="form-signin"
	th:action="@{/logincheck}" method="POST">
	<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    <input type="text" id="user" name="user" class="form-control" placeholder="username" required="" autofocus=""/>
    <input type="password" id="password" name="password" class="form-control" placeholder="password" required=""/>
    <div class="checkbox mb-3">
    </div>
    <div id="message" style="text-align: center;" th:if="${objResult} == true">
        <div class="alert alert-success" role="alert">
            <span th:text="${resultado}"></span>
        </div>
    </div>
    <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</body >

</html>
